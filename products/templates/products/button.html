{% if product in baskets.values %}
    <button type="button" action="remove" class="btn btn-outline-danger" name="{% for key, value in baskets.items %}{% if product == value %}{{ key }}{% endif %}{% endfor %}">Убрать из корзины</button>
{% else %}
    <button type="button" action="add" class="btn btn-outline-success" name="{{ product.id }}">Отправить в корзину</button>
{% endif %}
